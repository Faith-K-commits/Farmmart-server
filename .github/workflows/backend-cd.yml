name: Backend CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.0'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node.js and render-cli via npm
      run: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | sudo bash -  
        sudo apt-get install -y nodejs  
        sudo npm install -g render-cli

    - name: Add render-cli to PATH
      run: echo "/home/runner/.npm-global/bin" >> $GITHUB_PATH

    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: render deploy --service Farmmart --token $RENDER_API_KEY --engine ejs
